<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery html() substitution in action</title>
    <script src="js/jquery-2.0.2.min.js"></script>
</head>
<body>
    <div id="the-div"><p>My first web page.</p></div>
    <script type="text/javascript" charset="utf-8">
    $("#the-div").html("<p>My second web page.</p>");
    </script>
</body>
</html>
